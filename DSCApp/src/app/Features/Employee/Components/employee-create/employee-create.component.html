<dsc-calendar #EmployeeDateEntry [Date]="EmployeeDateEntryControl.value" [IsModal]="true" (Change)="OnEmployeeDateEntry($event)" />
<dsc-calendar #EmployeeDateExit [Date]="EmployeeDateExitControl.value" [IsModal]="true" (Change)="OnEmployeeDateExit($event)" />

<form class="dsc-form" [formGroup]="formGroup" (submit)="OnSubmit()">
    <header>
        <h1>Par&aacute;metro </h1>
    </header>
    <div class="section">
        <div class="title">
            <label>PersonID</label>
        </div>
        <div class="control">
            <select formControlName="PersonID" size="10">
                <!--PersonID, p.PersonPhoto, p.PersonName, p.PersonSurname-->
                <option *ngFor="let item of DataPersonEmployee()" value="{{item.PersonID}}" (click)="OnPersonPhoto(item.PersonPhoto)">
                    {{item.PersonID + ' | ' + item.PersonName + ' ' + item.PersonSurname}}
                </option>
                </select>
        </div>
        <div class="validation">
            <div *ngIf="PersonIDControl?.errors && (PersonIDControl?.dirty || PersonIDControl?.touched)">
                <div *ngIf="PersonIDControl?.hasError('required')">Required</div>
            </div>
        </div>
    </div>
    <img *ngIf="PersonPhoto()!= ''" src="{{Host + PersonPhoto()}}" alt="" width="50px" />
    <div class="section">
        <div class="title">
            <label>EmployeeDateEntry</label>
        </div>
        <div class="control">
            <input type="text" formControlName="EmployeeDateEntry" />
            <img src="../../../../../assets/image/dsc/date.png" alt="" (click)="OnModalEmployeeDateEntryOpen()" />
        </div>
        <div class="validation">
            <div *ngIf="EmployeeDateEntryControl?.errors && (EmployeeDateEntryControl?.dirty || EmployeeDateEntryControl?.touched)">
                <div *ngIf="EmployeeDateEntryControl?.hasError('required')">Required</div>
            </div>
        </div>
    </div>
    <div class="section">
        <div class="title">
            <label>Empleado Activado</label>
        </div>
        <div class="control">
            <input type="checkbox" formControlName="EmployeeActive" />
        </div>
        <div class="validation">
            <div *ngIf="EmployeeActiveControl?.errors && (EmployeeActiveControl?.dirty || EmployeeActiveControl?.touched)">
                <div *ngIf="EmployeeActiveControl?.hasError('required')">Required</div>
            </div>
        </div>
    </div>
    <div *ngIf="!EmployeeActive()">
    <div class="section">
        <div class="title">
            <label>EmployeeDateExit</label>
        </div>
        <div class="control">
            <input type="text" formControlName="EmployeeDateExit" />
            <img src="../../../../../assets/image/dsc/date.png" alt="" (click)="OnModalEmployeeDateExitOpen()" />
        </div>
        <div class="validation">
            <div *ngIf="EmployeeDateExitControl?.errors && (EmployeeDateExitControl?.dirty || EmployeeDateExitControl?.touched)">
                <div *ngIf="EmployeeDateExitControl?.hasError('required')">Required</div>
            </div>
        </div>
    </div>
    <div class="section">
        <div class="title">
            <label>EmployeeReason</label>
        </div>
        <div class="control">
            <textarea type="text" formControlName="EmployeeReason"></textarea>
        </div>
        <div class="validation">
            <div *ngIf="EmployeeReasonControl?.errors && (EmployeeReasonControl?.dirty || EmployeeReasonControl?.touched)">
                <div *ngIf="EmployeeReasonControl?.hasError('required')">Required</div>
            </div>
        </div>
    </div>
    </div>
    <footer>
        <input type="submit" class="dsc-btn btn-green" [disabled]="!formGroup.valid" value="Agregar" />
    </footer>
</form>
