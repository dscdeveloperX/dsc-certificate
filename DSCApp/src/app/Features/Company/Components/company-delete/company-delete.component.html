<div class="dsc-form"> 
    <header>
        <h1>Compa&ntilde;&iacute;as</h1>    
    </header>
    <div class="section">
        <div class="title">
            <label>CompanyRuc</label>
        </div>
        <div class="control">
            <strong>{{this.Data()!==undefined?this.Data()!.CompanyRuc:''}}</strong>
        </div>
    </div>
    <div class="section">
        <div class="title">
            <label>CompanyName</label>
        </div>
        <div class="control">
            <strong>{{this.Data()!==undefined?this.Data()!.CompanyName:''}}</strong>
        </div>
    </div>
    <div class="section">
        <div class="title">
            <label>CompanyActive</label>
        </div>
        <div class="control">
            <strong><td><input type="checkbox" [checked]="this.Data()!==undefined?this.Data()!.CompanyActive:false" onclick="return false" /></td></strong>
        </div>
    </div>
    <footer>
        <button (click)="OnCompanyDelete()">Eliminar</button>
    </footer>
    </div>
