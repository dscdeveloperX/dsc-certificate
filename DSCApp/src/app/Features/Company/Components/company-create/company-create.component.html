<!--- :this.CompanyRucControl.value,
    ProvinceID:this.ProvinceIDControl.value,
    CityID:this.CityIDControl.value,
    :this.CompanyNameControl.value,
    :this.CompanyAddressControl.value,
    :this.CompanyPhoneControl.value,
    :this.CompanyActiveControl.value-->
<form class="dsc-form" [formGroup]="formGroup" (submit)="OnSubmit()">
    <header>
        <h1>Par&aacute;metro </h1>
    </header>
    <div class="section">
        <div class="title">
            <label>CompanyRuc</label>
        </div>
        <div class="control">
            <input type="text" formControlName="CompanyRuc" />
        </div>
        <div class="validation">
            <div *ngIf="CompanyRucControl?.errors && (CompanyRucControl?.dirty || CompanyRucControl?.touched)">
                <div *ngIf="CompanyRucControl?.hasError('required')">Required</div>
            </div>
        </div>
    </div>
    <div class="section">
        <div class="title">
            <label>ProvinceID</label>
        </div>
        <div class="control">
            <select formControlName="ProvinceID">
                <option *ngFor="let item of DataProvince()" value="{{item.ProvinceID}}">{{item.ProvinceName}}</option>
            </select>
        </div>
        <div class="validation">
            <div *ngIf="ProvinceIDControl?.errors && (ProvinceIDControl?.dirty || ProvinceIDControl?.touched)">
                <div *ngIf="ProvinceIDControl?.hasError('required')">Required</div>
            </div>
        </div>
    </div>
    <div class="section">
        <div class="title">
            <label>CityID</label>
        </div>
        <div class="control">
            <select formControlName="CityID">
                <option *ngFor="let item of DataCity()" value="{{item.CityID}}">{{item.CityName}}</option>
            </select>
        </div>
        <div class="validation">
            <div *ngIf="CityIDControl?.errors && (CityIDControl?.dirty || CityIDControl?.touched)">
                <div *ngIf="CityIDControl?.hasError('required')">Required</div>
            </div>
        </div>
    </div>
    <div class="section">
        <div class="title">
            <label>CompanyName</label>
        </div>
        <div class="control">
            <input type="text" formControlName="CompanyName" />
        </div>
        <div class="validation">
            <div *ngIf="CompanyNameControl?.errors && (CompanyNameControl?.dirty || CompanyNameControl?.touched)">
                <div *ngIf="CompanyNameControl?.hasError('required')">Required</div>
            </div>
        </div>
    </div>
    <div class="section">
        <div class="title">
            <label>CompanyAddress</label>
        </div>
        <div class="control">
            <input type="text" formControlName="CompanyAddress" />
        </div>
        <div class="validation">
            <div *ngIf="CompanyAddressControl?.errors && (CompanyAddressControl?.dirty || CompanyAddressControl?.touched)">
                <div *ngIf="CompanyAddressControl?.hasError('required')">Required</div>
            </div>
        </div>
    </div>
    <div class="section">
        <div class="title">
            <label>CompanyPhone</label>
        </div>
        <div class="control">
            <input type="text" formControlName="CompanyPhone" />
        </div>
        <div class="validation">
            <div *ngIf="CompanyPhoneControl?.errors && (CompanyPhoneControl?.dirty || CompanyPhoneControl?.touched)">
                <div *ngIf="CompanyPhoneControl?.hasError('required')">Required</div>
            </div>
        </div>
    </div>
        <div class="section">
            <div class="title">
                <label>CompanyActive</label>
            </div>
            <div class="control">
                <input type="checkbox" formControlName="CompanyActive" />
            </div>
            <div class="validation">
                <div *ngIf="CompanyActiveControl?.errors && (CompanyActiveControl?.dirty || CompanyActiveControl?.touched)">
                    <div *ngIf="CompanyActiveControl?.hasError('required')">Required</div>
                </div>
            </div>
    </div>
    <footer>
        <input type="submit" class="dsc-btn btn-green" [disabled]="!formGroup.valid" value="Agregar" />
    </footer>
</form>
