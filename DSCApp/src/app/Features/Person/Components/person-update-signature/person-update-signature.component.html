<form class="dsc-form-update-signature" [formGroup]="formGroup" (submit)="OnSubmit()">
    <div class="section">
        <div class="title">
            <label>Firma</label>
        </div>
        <div class="control" style="display: grid;width: 250px;">
            <canvas #canvasSignature id="canvasSignature" height="250" width="250" class="canvas">
            </canvas>
            <button (click)="ClearCanvas()">Limpiar y volver a firmar</button>
            <input type="hidden" formControlName="Signature" />
        </div>
        <div class="validation">
            <div *ngIf="SignatureControl?.errors && (SignatureControl?.dirty || SignatureControl?.touched)">
                <div *ngIf="SignatureControl?.hasError('required')">Required</div>
            </div>
        </div>
    </div>
    <footer>
        <input type="submit" class="dsc-btn btn-green" [disabled]="!formGroup.valid" value="Guardar" />
    </footer>
</form>
