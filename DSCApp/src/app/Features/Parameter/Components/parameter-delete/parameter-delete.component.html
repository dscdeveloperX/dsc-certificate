<div class="dsc-form"> 
<header>
    <h1>Par&aacute;metro</h1>    
</header>
<div class="section">
    <div class="title">
        <label>ParameterName</label>
    </div>
    <div class="control">
        <strong>{{this.Data()!==undefined?this.Data()!.ParameterName:''}}</strong>
    </div>
</div>
<div class="section">
    <div class="title">
        <label>ParameterValue</label>
    </div>
    <div class="control">
        <strong>{{this.Data()!==undefined?this.Data()!.ParameterValue:''}}</strong>
    </div>
</div>
<div class="section">
    <div class="title">
        <label>ParameterType</label>
    </div>
    <div class="control">
        <strong><td><input type="checkbox" [checked]="this.Data()!==undefined?this.Data()!.ParameterType:false" onclick="return false" /></td></strong>
    </div>
</div>
<footer>
    <button (click)="OnparameterDelete()">Eliminar</button>
</footer>
</div>
